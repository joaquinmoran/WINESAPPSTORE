.ow-buttn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    border-radius: 15px;
    border-style: none;
    box-sizing: border-box;
    color: #FFFFFF;
    cursor: pointer;
    flex-shrink: 0;
    font-family: 'Charm';
    font-size: 25px;
    font-weight: 500;
    height: 6rem;
    width: 30%;
    padding: 0 1.6rem;
    text-align: center;
    transition: all .5s;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
}

.ow-buttn:hover {
    background-image: url(http://localhost:3000/static/media/buttonImage.15b96d6a258e0a9e18da.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    box-shadow: rgba(0, 0, 0, 0.5) 0 1px 30px;
    transition: 5s;
}

.bars-icon {

    width: 100px;
}

@media (min-width: 768px) {
  .ow-buttn {
    padding: 0 2.5rem;
